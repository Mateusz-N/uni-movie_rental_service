<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv = "Content-Type" content = "text/html" charset= "utf-8" />
        <title>Wypożyczalnia</title>
        <link rel = "stylesheet" href = "/css/style.css">
        <script src = "/js/script.js"></script>
        <script src = "/js/movies.js"></script>
        <script src = "/js/docList.js"></script>
    </head>
    <body>
        <nav id = "navbar">
            <ul id = "navbarItems">
                <li class = "navbarItem">
                    <h3 id = "navbar_homeBtn"><a href = "/">Wypożyczalnia<br/>filmów</a></h3>
                </li>
            </ul>
        </nav>
        <main id = "pageContent">
            <main id = "pageContent_main">
                <h1 id = "movieList_heading" class = "pageContent_main_heading">Filmy</h1>
                <form id = "movieList_filterForm" class = "table_filterForm">
                    <h3 id = "movieList_filterForm_heading">Filtry</h3>
                    <main id = "movieList_filterForm_main" class = "table_filterForm_main">

                        <section id = "movieList_filterForm_title" class = "movieList_filterForm_field form_field">
                            <label for = "movieList_filterForm_input_title">Tytuł</label>
                            <input name = "title" id = "movieList_filterForm_input_title" />
                        </section>

                        <section id = "movieList_filterForm_genre" class = "movieList_filterForm_field form_field">
                            <label for = "movieList_filterForm_input_genre">Gatunek</label>
                            <input name = "genre" id = "movieList_filterForm_input_genre" />
                        </section>
                        
                    </main>
                </form>
                <table id = "movieList">
                    <thead id = "movieList_head">
                        <tr id = "movieList_headRow">
                            <th id = "movieList_header_no" class = "docList_atomicHeader docList_header_no">Lp.</th>
                            <th id = "movieList_header_title" class = "docList_atomicHeader">Tytuł<span class = "table_heading_sortSign table_heading_sortSign_active">&uarr;</span></th>
                            <th id = "movieList_header_genre" class = "docList_atomicHeader">Gatunek<span class = "table_heading_sortSign">&uarr;</span></th>
                            <th id = "movieList_header_director" class = "docList_atomicHeader">Reżyser<span class = "table_heading_sortSign">&uarr;</span></th>
                            <th id = "movieList_header_duration" class = "docList_atomicHeader">Czas trwania (min)<span class = "table_heading_sortSign">&uarr;</span></th>
                            <th id = "movieList_header_status" class = "docList_atomicHeader">Status<span class = "table_heading_sortSign">&uarr;</span></th>
                        </tr>
                    </thead>
                    <tbody id = "movieList_body">

                    </tbody>
                </table>
            </main>
        </main>
    </body>
</html>
