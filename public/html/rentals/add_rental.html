<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv = "Content-Type" content = "text/html" charset= "utf-8" />
        <title>Wypożyczalnia</title>
        <link rel = "stylesheet" href = "/css/style.css">
        <script src = "/js/script.js"></script>
    </head>
    <body>
        <nav id = "navbar">
            <ul id = "navbarItems">
                <li class = "navbarItem">
                    <h3 id = "navbar_homeBtn"><a href = "/">Wypożyczalnia<br/>filmów</a></h3>
                </li>
            </ul>
        </nav>
        <main id = "pageContent">
            <form method = "post" action = "/api/add_rental" id = "add_rentalForm" class = "fullSizeForm">
                <h2 id = "add_rentalForm_heading" class = "fullSizeForm_heading">Dodaj wypożyczenie</h2>
                <main id = "add_rentalForm_main" class = "fullSizeForm_main form_main">

                    <section id = "add_rentalForm_clientID" class = "add_rentalForm_field fullSizeForm_field form_field">
                        <label for = "add_rentalForm_input_clientID">
                            <span class = "fullSizeForm_requiredSign">*</span>ID klienta
                        </label>
                        <input name = "clientID" id = "add_rentalForm_input_clientID" required />
                    </section>

                    <section id = "add_rentalForm_movieID" class = "add_rentalForm_field fullSizeForm_field form_field">
                        <label for = "add_rentalForm_input_movieID">
                            <span class = "fullSizeForm_requiredSign">*</span>ID filmu
                        </label>
                        <input name = "movieID" id = "add_rentalForm_input_movieID" required />
                    </section>

                    <section id = "add_rentalForm_rentDate" class = "add_rentalForm_field fullSizeForm_field form_field">
                        <label for = "add_rentalForm_input_rentDate">
                            <span class = "fullSizeForm_requiredSign">*</span>Data wypożyczenia
                        </label>
                        <input type = "date" name = "rentDate" id = "add_rentalForm_input_rentDate" required />
                    </section>

                    <section id = "add_rentalForm_plannedReturnDate" class = "add_rentalForm_field fullSizeForm_field form_field">
                        <label for = "add_rentalForm_input_plannedReturnDate">
                            <span class = "fullSizeForm_requiredSign">*</span>Data planowanego zwrotu
                        </label>
                        <input type = "date" name = "plannedReturnDate" id = "add_rentalForm_input_plannedReturnDate" required />
                    </section>

                    <section id = "add_rentalForm_actualReturnDate" class = "add_rentalForm_field fullSizeForm_field form_field">
                        <label for = "add_rentalForm_input_actualReturnDate">
                            <span class = "fullSizeForm_requiredSign">*</span>Data faktycznego zwrotu
                        </label>
                        <input type = "date" name = "actualReturnDate" id = "add_rentalForm_input_actualReturnDate" required />
                    </section>

                </main>
                <input type = "submit" value = "Dodaj" id = "add_rentalForm_submit" class = "fullSizeForm_submit" />
                <p id = "add_rentalForm_error" class = "fullSizeForm_error"></p>
            </form>
        </main>
    </body>
</html>
