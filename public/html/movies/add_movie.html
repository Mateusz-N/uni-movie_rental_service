<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv = "Content-Type" content = "text/html" charset= "utf-8" />
        <title>Wypożyczalnia</title>
        <link rel = "stylesheet" href = "/css/style.css">
        <script src = "/js/script.js"></script>
    </head>
    <body>
        <nav id = "navbar">
            <ul id = "navbarItems">
                <li class = "navbarItem">
                    <h3 id = "navbar_homeBtn"><a href = "/">Wypożyczalnia<br/>filmów</a></h3>
                </li>
            </ul>
        </nav>
        <main id = "pageContent">
            <form method = "post" action = "/api/add_movie" id = "add_movieForm" class = "fullSizeForm">
                <h2 id = "add_movieForm_heading" class = "fullSizeForm_heading">Dodaj film</h2>
                <main id = "add_movieForm_main" class = "fullSizeForm_main form_main">

                    <section id = "add_movieForm_title" class = "add_movieForm_field fullSizeForm_field form_field">
                        <label for = "add_movieForm_input_title">
                            <span class = "fullSizeForm_requiredSign">*</span>Tytuł
                        </label>
                        <input name = "title" id = "add_movieForm_input_title" required />
                    </section>

                    <section id = "add_movieForm_genre" class = "add_movieForm_field fullSizeForm_field form_field">
                        <label for = "add_movieForm_input_genre">
                            <span class = "fullSizeForm_requiredSign">*</span>Gatunek
                        </label>
                        <input name = "genre" id = "add_movieForm_input_genre" required />
                    </section>

                    <section id = "add_movieForm_director" class = "add_movieForm_field fullSizeForm_field form_field">
                        <label for = "add_movieForm_input_director">
                            <span class = "fullSizeForm_requiredSign">*</span>Reżyser
                        </label>
                        <input name = "director" id = "add_movieForm_input_director" required />
                    </section>

                    <section id = "add_movieForm_duration" class = "add_movieForm_field fullSizeForm_field form_field">
                        <label for = "add_movieForm_input_duration">
                            <span class = "fullSizeForm_requiredSign">*</span>Czas trwania (min)
                        </label>
                        <input type = "number" min = "0" max = "6000" name = "duration" id = "add_movieForm_input_duration" required />
                    </section>

                    <section id = "add_movieForm_rating" class = "add_movieForm_field fullSizeForm_field form_field">
                        <label for = "add_movieForm_input_rating">
                            <span class = "fullSizeForm_requiredSign">*</span>Ocena
                        </label>
                        <input type = "number" min = "0" max = "10" step = "0.1" name = "rating" id = "add_movieForm_input_rating" required />
                    </section>

                    <section id = "add_movieForm_description" class = "add_movieForm_field fullSizeForm_field form_field">
                        <label for = "add_movieForm_input_description">
                            <span class = "fullSizeForm_requiredSign">*</span>Opis
                        </label>
                        <textarea name = "description" id = "add_movieForm_input_description" required></textarea>
                    </section>
                    
                    <section id = "add_movieForm_cast" class = "add_movieForm_field fullSizeForm_field form_field">
                        <label for = "add_movieForm_input_cast">
                            <span class = "fullSizeForm_requiredSign">*</span>Obsada
                        </label>
                        <input name = "cast" id = "add_movieForm_input_cast" placeholder = "Imię1 Nazwisko1, Imię2 Nazwisko2" required />
                    </section>

                </main>
                <input type = "submit" value = "Dodaj" id = "add_movieForm_submit" class = "fullSizeForm_submit" />
                <p id = "add_movieForm_error" class = "fullSizeForm_error"></p>
            </form>
        </main>
    </body>
</html>
