<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv = "Content-Type" content = "text/html" charset= "utf-8" />
        <title>Wypożyczalnia</title>
        <link rel = "stylesheet" href = "/css/style.css">
        <script src = "/js/script.js"></script>
    </head>
    <body>
        <nav id = "navbar">
            <ul id = "navbarItems">
                <li class = "navbarItem">
                    <h3 id = "navbar_homeBtn"><a href = "/">Wypożyczalnia<br/>filmów</a></h3>
                </li>
            </ul>
        </nav>
        <main id = "pageContent">
            <form method = "post" action = "/api/add_client" id = "add_clientForm" class = "authForm fullSizeForm">
                <h2 id = "add_clientForm_heading" class = "authForm_heading fullSizeForm_heading">Dodaj klienta</h2>
                <main id = "add_clientForm_main" class = "authForm_main fullSizeForm_main form_main">

                    <section id = "add_clientForm_accountType" class = "add_clientForm_field clientForm_accountType authForm_field fullSizeForm_field form_field">
                        <label for = "add_clientForm_input_accountType">
                            <span class = "authForm_requiredSign fullSizeForm_requiredSign fullSizeForm_requiredSign">*</span>Typ konta
                        </label>
                        <select name = "accountType" id = "add_clientForm_input_accountType" required>
                            <option value = "administrator">Administrator</option>
                            <option value = "client">Klient</option>
                        </select>
                    </section>

                    <section id = "add_clientForm_userName" class = "add_clientForm_field clientForm_userName authForm_field fullSizeForm_field form_field">
                        <label for = "add_clientForm_input_userName">
                            <span class = "authForm_requiredSign fullSizeForm_requiredSign fullSizeForm_requiredSign">*</span>Nazwa użytkownika
                        </label>
                        <input name = "userName" id = "add_clientForm_input_userName" autocomplete = "username" required />
                    </section>

                    <section id = "add_clientForm_password" class = "add_clientForm_field clientForm_password authForm_field fullSizeForm_field form_field">
                        <label for = "add_clientForm_input_password">
                            <span class = "authForm_requiredSign fullSizeForm_requiredSign fullSizeForm_requiredSign">*</span>Hasło
                        </label>
                        <input name = "password" type = "password" id = "add_clientForm_input_password" required />
                    </section>

                    <section id = "add_clientForm_firstName" class = "add_clientForm_field clientForm_firstName authForm_field fullSizeForm_field form_field">
                        <label for = "add_clientForm_input_firstName">
                            <span class = "authForm_requiredSign fullSizeForm_requiredSign">*</span>Imię
                        </label>
                        <input name = "firstName" id = "add_clientForm_input_firstName" autocomplete = "given-name" required />
                    </section>

                    <section id = "add_clientForm_lastName" class = "add_clientForm_field clientForm_lastName authForm_field fullSizeForm_field form_field">
                        <label for = "add_clientForm_input_lastName">
                            <span class = "authForm_requiredSign fullSizeForm_requiredSign">*</span>Nazwisko
                        </label>
                        <input name = "lastName" id = "add_clientForm_input_lastName" autocomplete = "family-name" required />
                    </section>

                    <section id = "add_clientForm_address" class = "clientForm_address">
                        <section id = "add_clientForm_addressPrecise" class = "clientForm_addressPrecise">
                            <section id = "add_clientForm_street" class = "add_clientForm_field clientForm_street authForm_field fullSizeForm_field form_field">
                                <label for = "add_clientForm_input_street">
                                    <span class = "authForm_requiredSign fullSizeForm_requiredSign">*</span>Ulica
                                </label>
                                <input name = "street" id = "add_clientForm_input_street" autocomplete = "address-line1" required />
                            </section>

                            <section id = "add_clientForm_houseNo" class = "add_clientForm_field clientForm_houseNo authForm_field fullSizeForm_field form_field">
                                <label for = "add_clientForm_input_houseNo">
                                    <span class = "authForm_requiredSign fullSizeForm_requiredSign">*</span>Nr domu
                                </label>
                                <input name = "houseNo" id = "add_clientForm_input_houseNo" autocomplete = "address-line2" required />
                            </section>

                            <section id = "add_clientForm_apartmentNo" class = "add_clientForm_field clientForm_apartmentNo authForm_field fullSizeForm_field form_field">
                                <label for = "add_clientForm_input_apartmentNo">
                                    <span class = "authForm_requiredSign fullSizeForm_requiredSign">*</span>Nr lokalu
                                </label>
                                <input name = "apartmentNo" id = "add_clientForm_input_apartmentNo" autocomplete = "address-line3" required />
                            </section>
                        </section>

                        <section id = "add_clientForm_addressGeneral" class = "clientForm_addressGeneral">
                            <section id = "add_clientForm_postalCode" class = "add_clientForm_field clientForm_postalCode authForm_field fullSizeForm_field form_field">
                                <label for = "add_clientForm_input_postalCode">
                                    <span class = "authForm_requiredSign fullSizeForm_requiredSign">*</span>Kod pocztowy
                                </label>
                                <input name = "postalCode" id = "add_clientForm_input_postalCode" autocomplete = "postal-code" required />
                            </section>

                            <section id = "add_clientForm_city" class = "add_clientForm_field clientForm_city authForm_field fullSizeForm_field form_field">
                                <label for = "add_clientForm_input_city">
                                    <span class = "authForm_requiredSign fullSizeForm_requiredSign">*</span>Miejscowość
                                </label>
                                <input name = "city" id = "add_clientForm_input_city" autocomplete = "address-level2" required />
                            </section>
                        </section>
                    </section>

                    <section id = "add_clientForm_phone" class = "add_clientForm_field clientForm_phone authForm_field fullSizeForm_field form_field">
                        <label for = "add_clientForm_input_phone">
                            <span class = "authForm_requiredSign fullSizeForm_requiredSign">*</span>Telefon
                        </label>
                        <input name = "phone" type = "tel" id = "add_clientForm_input_phone" autocomplete = "tel-national" required />
                    </section>

                </main>
                <input type = "submit" value = "Dodaj" id = "add_clientForm_submit" class = "authForm_submit fullSizeForm_submit" />
                <p id = "add_clientForm_error" class = "authForm_error fullSizeForm_error"></p>
            </form>
        </main>
    </body>
</html>
