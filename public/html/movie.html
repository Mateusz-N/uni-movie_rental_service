<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv = "Content-Type" content = "text/html" charset= "utf-8" />
        <title>Wypożyczalnia</title>
        <link rel = "stylesheet" href = "/css/style.css">
        <script src = "/js/docList.js"></script>
        <script src = "/js/script.js"></script>
        <script src = "/js/movies.js"></script>
    </head>
    <body>
        <nav id = "navbar">
            <ul id = "navbarItems">
                <li class = "navbarItem">
                    <h3 id = "navbar_homeBtn"><a href = "/">Wypożyczalnia<br/>filmów</a></h3>
                </li>
            </ul>
        </nav>
        <main id = "pageContent">
            <main id = "pageContent_main">
                <h1 id = "movie_heading" class = "pageContent_main_heading">Untitled</h1>
                <article id = "movie">
                    <aside id = "movie_section_poster">
                        <img src = "../resources/imageNotAvailable.png" id = "movie_poster" />
                    </aside>
                    <main id = "movie_section_main">
                        <ul id = "movie_properties">
                            <li class = "movie_property" id = "movie_property_genre">
                                <strong>Gatunek:&nbsp;</strong>
                                <span class = "movie_property_value" id = "movie_property_genre_value"></span>
                            </li>
                            <li class = "movie_property" id = "movie_property_director">
                                <strong>Reżyser:&nbsp;</strong>
                                <span class = "movie_property_value" id = "movie_property_director_value"></span>
                            </li>
                            <li class = "movie_property" id = "movie_property_duration">
                                <strong>Czas trwania:&nbsp;</strong>
                                <span class = "movie_property_value" id = "movie_property_duration_value"></span>
                            </li>
                            <li class = "movie_property" id = "movie_property_rating">
                                <strong>Ocena:&nbsp;</strong>
                                <span class = "movie_property_value" id = "movie_property_rating_value"></span>
                            </li>
                            <li class = "movie_property" id = "movie_property_cast">
                                <strong>Obsada:&nbsp;</strong>
                                <span class = "movie_property_value" id = "movie_property_cast_value"></span>
                            </li>
                            <li class = "movie_property" id = "movie_property_status">
                                <strong>Status:&nbsp;</strong>
                                <span class = "movie_property_value" id = "movie_property_status_value"></span>
                            </li>
                            <li class = "movie_property" id = "movie_property_description">
                                <strong>Opis:&nbsp;</strong>
                                <span class = "movie_property_value" id = "movie_property_description_value"></span>
                            </li>
                        </ul>
                    </main>
                </article>
            </main>
        </main>
    </body>
</html>
