<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv = "Content-Type" content = "text/html" charset= "utf-8" />
        <title>Wypożyczalnia</title>
        <link rel = "stylesheet" href = "/css/style.css">
        <script src = "/js/script.js"></script>
        <!-- <script src = "/js/clients.js"></script> -->
        <script src = "/js/docList.js"></script>
    </head>
    <body>
        <nav id = "navbar">
            <ul id = "navbarItems">
                <li class = "navbarItem">
                    <h3 id = "navbar_homeBtn"><a href = "/">Wypożyczalnia<br/>filmów</a></h3>
                </li>
            </ul>
        </nav>
        <main id = "pageContent">
            <main id = "pageContent_main">
                <h1 id = "clientList_heading" class = "pageContent_main_heading">Klienci</h1>
                <form id = "clientList_filterForm" class = "table_filterForm">
                    <h3 id = "clientList_filterForm_heading">Filtry</h3>
                    <main id = "clientList_filterForm_main" class = "table_filterForm_main">

                        <section id = "clientList_filterForm_userName" class = "clientList_filterForm_field form_field">
                            <label for = "clientList_filterForm_input_userName">Nazwa użytkownika</label>
                            <input name = "userName" id = "clientList_filterForm_input_userName" />
                        </section>

                        <section id = "clientList_filterForm_accountType" class = "clientList_filterForm_field form_field">
                            <label for = "clientList_filterForm_input_accountType">Typ konta</label>
                            <input name = "accountType" id = "clientList_filterForm_input_accountType" />
                        </section>
                        
                    </main>
                </form>
                <table id = "clientList">
                    <thead id = "clientList_head">
                        <tr id = "clientList_headRow_!">
                            <th id = "clientList_header_no" class = "docList_atomicHeader docList_header_no" rowspan = "2">Lp.</th>
                            <th id = "clientList_header_accountType" class = "docList_atomicHeader" rowspan = "2">Typ konta<span class = "table_heading_sortSign table_heading_sortSign_active">&uarr;</span></th>
                            <th id = "clientList_header_userName" class = "docList_atomicHeader" rowspan = "2">Nazwa użytkownika<span class = "table_heading_sortSign">&uarr;</span></th>
                            <th id = "clientList_header_firstName" class = "docList_atomicHeader" rowspan = "2">Imię<span class = "table_heading_sortSign">&uarr;</span></th>
                            <th id = "clientList_header_lastName" class = "docList_atomicHeader" rowspan = "2">Nazwisko<span class = "table_heading_sortSign">&uarr;</span></th>
                            <th id = "clientList_header_password" class = "docList_atomicHeader" rowspan = "2">Hasło<span class = "table_heading_sortSign">&uarr;</span></th>
                            <th id = "clientList_header_address" class = "docList_atomicHeader" colspan = "5">Adres<span class = "table_heading_sortSign">&uarr;</span></th>
                            <th id = "clientList_header_phone" class = "docList_atomicHeader" rowspan = "2">Telefon<span class = "table_heading_sortSign">&uarr;</span></th>
                            <th id = "clientList_header_registeredDate" class = "docList_atomicHeader" rowspan = "2">Data rejestracji<span class = "table_heading_sortSign">&uarr;</span></th>
                        </tr>
                        <tr id = "clientList_headRow_2">
                            <th id = "clientList_header_street" class = "docList_atomicHeader">Ulica<span class = "table_heading_sortSign">&uarr;</span></th>
                            <th id = "clientList_header_houseNo" class = "docList_atomicHeader">Nr domu<span class = "table_heading_sortSign">&uarr;</span></th>
                            <th id = "clientList_header_apartmentNo" class = "docList_atomicHeader">Nr lokalu<span class = "table_heading_sortSign">&uarr;</span></th>
                            <th id = "clientList_header_postalCode" class = "docList_atomicHeader">Kod pocztowy<span class = "table_heading_sortSign">&uarr;</span></th>
                            <th id = "clientList_header_city" class = "docList_atomicHeader">Miejscowość<span class = "table_heading_sortSign">&uarr;</span></th>
                        </tr>
                    </thead>
                    <tbody id = "clientList_body">

                    </tbody>
                </table>
            </main>
        </main>
    </body>
</html>
